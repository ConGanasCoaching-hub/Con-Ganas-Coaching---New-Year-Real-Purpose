
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Con Ganas Coaching | New Year, Real Purpose</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Manrope', sans-serif;
        scroll-behavior: smooth;
        background-color: #0f1112;
      }
      .bg-dark-graphite { background-color: #151819; }
      .text-dark-graphite { color: #151819; }
      .bg-bronze { background-color: #AF630B; }
      .text-bronze { color: #AF630B; }
      .bg-cloud { background-color: #EDEFF7; }
      .text-cloud-gray { color: #BCBFCC; }

      /* Custom scrollbar for premium feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #151819;
      }
      ::-webkit-scrollbar-thumb {
        background: #AF630B;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #925309;
      }

      /* Animations for Privacy and Terms pages */
      @keyframes moveVertical {
        0% { transform: translateY(-50%); }
        50% { transform: translateY(50%); }
        100% { transform: translateY(-50%); }
      }

      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slide-in-from-top {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes slide-in-from-bottom {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .animate-in {
        animation: fade-in 0.7s ease-out;
      }

      .fade-in {
        animation: fade-in 0.7s ease-out;
      }

      .slide-in-from-top {
        animation: slide-in-from-top 0.7s ease-out;
      }

      .slide-in-from-bottom {
        animation: slide-in-from-bottom 0.7s ease-out;
      }

      .duration-700 {
        animation-duration: 700ms;
      }

      .delay-150 {
        animation-delay: 150ms;
      }
    </style>
